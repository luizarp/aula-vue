<html>

<head>
  <title>Curso Vue - aula 4</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
  <div id="app">
    <p v-for="message in messageList" v-bind:key="message">
      {{ message }}
    </p>
    <p v-for="(message, index) in messageList" v-bind:key="message">
      {{ message }} - {{ index }}
    </p>
  </div>
</body>
<script>
  const app = new Vue({
    el: '#app',
    data() {
      return (
        messageList = [
          'Mensagem 01',
          'Mensagem 02',
          'Mensagem 03',
        ]
      );
    },
  });
</script>

</html>
