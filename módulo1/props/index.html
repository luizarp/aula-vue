<html>

<head>
  <title>Curso Vue - Aula 18</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
  <div id="app">
    <my-form v-for="field in fieldList" :key="field" :label="field" />
  </div>
</body>

<script>
  const myForm = Vue.component('MyForm', {
    template: '<div>' +
      '<span>{{ label }}</span>' +
      '<input type="text" v-model="text" >' +
      '<button type="button" @click="clear" >Limpar</button>' +
      '<p>{{ reversedText }}</p>' +
      '</div>',
    props: {
      // label: String
      label: { type: String, required: true },
      // label2: { type: String, default: '' },
      // propMultiple: { type: [String, Number], required: true, } //n√£o usar muitos types
    },
    data() {
      return {
        text: '',
      }
    },
    computed: {
      reversedText() {
        return this.text.split('').reverse().join('');
      }
    },
    methods: {
      clear() {
        this.text = ''
      }
    }
  });
  const app = new Vue({
    el: '#app',
    data() {
      return {
        fieldList: [
          'Nome',
          'Email',
          'Telefone'
        ]
      }
    },
  });
</script>

</html>
