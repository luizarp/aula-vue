<html>

<head>
  <title>Curso Vue - aula 26</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
  <div id="app">
    <lifecycle :text="text"></lifecycle>
  </div>
</body>
<script>
  const lifecycle = {
    template: '<div>' +
      '<p>{{message}}</p>' +
      '<p>{{text}}</p>' +
      '</div>',
      props: {
          text: {
            type: String, default: ''
          },
      },
      data() {
          message: ""
      },
      created() {
          this.message = 'Component born'
      },
      updated(){
          this.message = 'Componente foi alterado'
      }
  }
  const app = new Vue({
    el: '#app',
    components: {
        lifecycle,
    },
    data(){
        return {
            text:'Texto qualquer'
        }
    },
    created() {
        setTimeout(() => {
            this.text = 'texto mudou'
        }, 2000)
    }
  })
</script>

</html>
