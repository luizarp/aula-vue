<html>

<head>
  <title>Curso Vue - aula 1</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
  <div id="app">
    {{ message }}
  </div>
</body>
<script>
  const app = new Vue({
    el: '#app',
    data() {
      return (
        message = 'Hello Word'
      );
    },
  });
</script>

</html>
