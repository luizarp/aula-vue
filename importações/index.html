<html>

<head>
  <title>Curso Vue - aula 22</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>
  <div id="app">
    <field></field>
  </div>
</body>
<script>
  const field = {
    template: '<div>' +
      '<input type="text">' +
      '</div>'
  }
  const app = new Vue({
    el: '#app',
    components: {
      "field": field
    }
  })
</script>

</html>
